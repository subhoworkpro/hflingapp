    <!-- gallery cnt-->

    <div class="gallery_cnt" ng-controller = "DetailController" ng-init = "initController();"> 
      <div class="container">
         <div class="bread_cnt">
            <ol class="breadcrumb">
              <li class="breadcrumb-item" ng-if ="state"><a href="">{{state}}</a></li>
              <li class="breadcrumb-item" ng-if ="region"><a href="">{{region}}</a></li>
               <li class="breadcrumb-item" ng-if ="category"><a href="">{{category}}</a></li>
            </ol>
        </div>
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div class="gallery_det">
          <h2>{{title || message}}<span ng-if= " location || age ">- </span><span ng-if="age">{{age}}</span><span ng-if="location"> ({{location}})</span></h2>
          <div>
            <a href="#reply/{{post_id}}">Reply</a>
          </div>
          <div class="row" ng-show="showEmail" >
            <div class="col-md-7">
              <div class="form-group">
                <div class="col-md-9" style="padding: 0px;margin-bottom: 15px;">
                  <input id="email" name="email" type="text" placeholder="Your email" class="form-control" ng-model="sender2">
                </div>
              </div>
            </div>
          </div>
          <div class="gallery_slider clearfix" ng-if = "files" style="padding-bottom:15px;">
              <div class="galery_full">
                  <img src="{{mainImage}}" alt=""/>
              </div>
              <div class="gallery_thumb">
                <ul>
                    <li ng-repeat="item in files">
                      <a href="" ng-click = "changeMainImage(item);" >
                          <img src="{{ item.url}}" alt=""/>
                      </a>
                    </li>
                </ul>
              </div>
          </div>
          <div class="created_section">
            <h4>{{message}}</h2>  
            <h6 style= "margin-top: 10px;">Posted: <time am-time-ago="created"></time</h6>
          </div>
          <div class="advertise" ng-if = " (category == 'Men Seeking Woman') || (category = 'Women Seeking Men') || (category = 'Woman Seeking Woman') ">
