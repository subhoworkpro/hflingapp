   <!-- add_details -->
   <section class="add_details">
      <div class="container">
          <div class="add_hdr">
            <h2>Post an Ad</h2>
          </div>
          <div class="add_cnt">
            <div class="add_note">
              <p>* All posts will automatically delete after 48 hours</p>
              <p>* Once you create a post, it <em>CAN NOT</em> be deleted untill it expires</p>
            </div>
          </div>
          <div class="bio_sec">
            <div class="bio_area">
              <select name="number" id="slct_st" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.state" ng-options="x for x in states" ng-change="changeListInCtrl(vm.data.state);" required>
              </select>
            </div>
            <div class="bio_area">
              <select name="number" id="slct_reg" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.region" ng-options="x for x in regions">
              </select>
            </div>
            <div class="bio_area">
              <select name="number" id="slct_catg" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.category" ng-options="x for x in categories">
              </select>
            </div>
            <div class="bio_area">
              <input name="number" id="slct_loc" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.location" placeholder="LOCATION" style="text-align:left;">
              </input>
            </div>
            <div class="bio_area">
              <input name="number" id="slct_age" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.age" placeholder="AGE" style="text-align:left;" min="18" max="60">
              </input>
            </div>

            <div class="bio_area" style="clear:both;">
              <input id="title" name="tile" type="text" placeholder="TITLE" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.title" style = "width: 500px; text-align: left;">
            </div>

            <div class="bio_area">
              <textarea class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.message" id="message" name="message" placeholder="POST YOU AD HERE..." rows="10" style = "width: 500px; text-align: left; height: 200px;"></textarea>
            </div>

            <div class="bio_area">
              <input type="file" ng-file-model="vm.data.files" multiple />
              <div style="margin-bottom: 20px;">
                <img ng-if = "loadingImage" src="app-content/images/imageLoader.gif" style="width: 100px;">
                <div class='col-md-2' ng-repeat="file in vm.data.files" style="padding: 20px 0px;"><img style="padding: 5px;" class='img-responsive' src={{file.url}} ng-init = "stopLoader();"></div>
              </div>
            </div>

            <div class="bio_area" style="clear:both;">
              <input id="email" name="email" type="email" placeholder="Your email" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.email" style = "width: 300px; text-align: left;">
            </div>

            <div class="bio_area">
              <input id="email" name="email" type="email" placeholder="Verify email" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.verifyemail" style = "width: 300px; text-align: left;">
            </div>
            <div class="bio_area" style="margin-bottom: 15px;">
              <p>By posting on Healthyfling.com you agree to the <a href="#">terms and conditions</a>, <a href="#">privacy policy</a> and <a href="#">Disclaimer</a> of this site.</p>
            </div>
            <div class="form-group">
                <div vc-recaptcha key="'6LdK608UAAAAAIIPni45gUqw9p_vn4mLa_CtlSlv'" ng-model="vm.captcha"></div>
            </div>


            <div class="bio_area" style=" width: 200px;">
              <div class="post_bk">
                <input type="submit" value="Post!" ng-click = "vm.addPost()">
              </div>
            </div>

          </div>
      </div>
   </section>
   <script src='https://www.google.com/recaptcha/api.js'></script>
