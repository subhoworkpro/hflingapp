<!-- selection-section starts-->
    <div class="select_sec" ng-controller = "PostController" >
      <div class="container">
          <div class="select_inr">
            <div class="select_item clearfix"> 

                <div class="select_area">
                  <select name="number" class="block" ng-model="vm.state" ng-options="x for x in states" ng-change="changeListInCtrl(vm.state);" ng-init="vm.state = vm.state || 'State'">
                  </select>
                </div>
                <div class="select_area">
                  <select name="number" id="region" class="block" ng-model="vm.region" ng-options="x for x in regions" ng-init="vm.region = vm.region || 'Region'">
                  </select>
                </div>
                <div class="select_area">
                  <select name="number" id="category" class="block" ng-model="vm.category" ng-options="x for x in categories" ng-init="vm.category = vm.category || 'Category'">
                  </select>
                </div>
                <div class="select_sbt">
                   <input type="submit" placeholder="Submit" ng-click ="vm.search()">
                </div>
            </div>
            <div class="add_post post_bk">
              <input type="submit" value="Post an AD" ng-click="vm.upload();">
            </div>
          </div>
      </div>  
    </div>
    <!-- selection-section ends-->

   <!-- add_details -->
   <section class="add_details">
      <div class="container">
          <div class="add_hdr">
            <h2>Post an Ad</h2>
          </div>
          <div class="add_cnt">
            <div class="add_note">
              <p>* All posts will automatically delete after 48 hours</p>
              <p>* Once you create a post, it <em>CAN NOT</em> be deleted untill it expires</p>
              <p>* <em>DO NOT</em> post anything illegal!</p>
            </div>
          </div>
          <div class="bio_area">
            
            <input id="title" name="tile" type="text" placeholder="TITLE" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.title">
          </div>

          <div class="bio_area bio_full">
            
            <textarea class="bio_block ui-selectmenu-button ui-button ui-corner-all" ng-model="vm.data.message" id="message" name="message" placeholder="POST YOU AD HERE..." rows="10"></textarea>
          </div>
          <div class="bio_sec">
            <div class="bio_area">
              
              <select name="number" id="slct_st" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.state" ng-options="x for x in states" ng-change="changeListInCtrl(vm.data.state);" required>
              </select>
            </div>
            <div class="bio_area">
              
              <select name="number" id="slct_reg" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.region" ng-options="x for x in regions">
              </select>
            </div>
            <div class="bio_area">
              
              <select name="number" id="slct_catg" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.category" ng-options="x for x in categories">
              </select>
            </div>
            <div class="bio_area">
              <input name="number" id="slct_loc" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.location" 
              placeholder="SPECIFIC LOCATION">
              </input>
            </div>
            <div class="bio_area">
              <input name="number" id="slct_age" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.age" placeholder="AGE" min="18" max="60">
              </input>
            </div>

            <div class="bio_area bio_full">
              <input type="file" ng-file-model="vm.data.files" multiple />
              <div style="margin-bottom: 20px;">
                <img ng-if = "loadingImage" src="app-content/images/imageLoader.gif" style="width: 100px;">
                <div class='col-md-2' ng-repeat="file in imageList" style="padding: 20px 0px;"><img style="padding: 5px;" class='img-responsive' src={{file.url}} ng-init = "stopLoader();"></div>
              </div>
            </div>

            <div class="bio_area bio_half" style="clear:both;">
              
              <input id="email" name="email" type="email" placeholder="Your email" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.data.email">
            </div>

            <div class="bio_area bio_half">
              
              <input id="email" name="email" type="email" placeholder="Verify email" class="bio_block ui-selectmenu-button ui-button ui-widget ui-selectmenu-button-closed ui-corner-all" ng-model="vm.verifyemail">
            </div>
            <div class="bio_area bio_full">
              <p>By posting on Healthyfling.com you agree to the <a href="terms.html">terms and conditions</a>, <a href="policy.html">privacy policy</a> and <a href="disclaimer.html">Disclaimer</a> of this site.</p>
            </div>
            <div class="form-group">
                <div vc-recaptcha key="'6LdK608UAAAAAIIPni45gUqw9p_vn4mLa_CtlSlv'" ng-model="vm.captcha"></div>
            </div>


            <div class="bio_area">
              <div class="post_bk">
                <input type="submit" value="Post!" ng-click = "vm.addPost()">
              </div>
            </div>

          </div>
      </div>
   </section>
   <script src='https://www.google.com/recaptcha/api.js'></script>
