        <div class="form_body clearfix">
            <div  class="form_container">
                    <div class="create_form_container">
                        <h3>Post Details</h3>
                        <form class="create_form">              
                        <div class="create_form_input">
                            <input class="input" type="text" name="name">
                            <span class="focus-input"></span>
                            <span class="label-input">Name</span>
                        </div>
                        
                        
                        <div class="create_form_input">
                            <input class="input" type="text" name="slug">
                            <span class="focus-input"></span>
                            <span class="label-input">Slug</span>
                        </div>

                        <div class="create_form_input_description">
                            <textarea class="input" rows="5" type="text" name="description"></textarea>
                            <span class="focus-input"></span>
                            <span class="label-input">Description</span>
                        </div>
                        <div class="create_form_input">
                            
                            <span class="focus-input"></span>
                            <span class="label-input">Status</span>
                            <select class="input" type="text" name="status">

                            <option>live</option>
                            </select>
                        </div>

                        <div class="create_form_input">    
                            <span class="focus-input"></span>
                            <span class="label-input">Commodity Type</span>
                            <select class="input" type="text" name="status">
                            <option>physical</option>
                            <option>digital</option>
                            </select>
                        </div>
